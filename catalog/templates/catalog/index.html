{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Welcome {{user.get_username}}!</h1>
        <h2 class="text-success">You are logged in</h2>
        <a href="{% url 'logout' %}?next={{request.path}}" class="btn btn-danger">Logout</a>
    {% else %}
        <h2 class="text-danger">You are not logged in</h2>
        <a href="{% url 'login' %}?next={{request.path}}" class="btn btn-info">Login</a>
    {% endif %}

    <p>Total books: {{num_books}}</p>
    <p>Number of books available: {{num_instances_available}}</p>
{% endblock  %}
